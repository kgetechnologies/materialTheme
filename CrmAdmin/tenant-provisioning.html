    <div class="layout-container">

      <!-- SIDEBAR -->
      <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">

          <a href="dashboard.html" class="app-brand-link">

        <div class="menu-inner-shadow"></div>

        <ul class="menu-inner py-1">

          <li class="menu-item">

          <li class="menu-item active">
            <a href="tenant-provisioning.html" class="menu-link">

      <!-- NAVBAR -->
      <nav class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme">
        <div class="navbar-nav-right d-flex align-items-center">
          <span class="fw-semibold">Tenant Provisioning</span>
        </div>
      </nav>

      <!-- CONTENT -->
      <div class="layout-content-wrapper">
        <div class="layout-content">
          <div class="container-fluid">

            <!-- PAGE TITLE -->
            <div class="row mb-4">
              <div class="col-12">
                <h4 class="fw-bold">Tenant Provisioning</h4>
                <p class="text-muted mb-0">
                  Create and configure a new tenant
                </p>
              </div>
            </div>

            <!-- PROVISIONING FORM -->
            <div class="card">
              <div class="card-body">

                <form>

                  <!-- COMPANY DETAILS -->
                  <h6 class="mb-3">Company Details</h6>

                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label class="form-label">Company Name</label>
                      <input type="text" class="form-control" placeholder="Enter company name">
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Plan</label>
                      <select class="form-select">
                        <option>Standard</option>
                        <option>Enterprise</option>
                      </select>
                    </div>
                  </div>

                  <!-- CONTACT -->
                  <h6 class="mb-3 mt-4">Primary Contact</h6>

                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label class="form-label">Contact Email</label>
                      <input type="email" class="form-control" placeholder="admin@company.com">
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Contact Name</label>
                      <input type="text" class="form-control" placeholder="Contact person">
                    </div>
                  </div>

                  <!-- AUTH CONFIG -->
                  <h6 class="mb-3 mt-4">Auth Configuration</h6>

                  <div class="row mb-4">
                    <div class="col-md-6">
                      <label class="form-label">Auth Client ID</label>
                      <input type="text" class="form-control" placeholder="Client ID">
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Auth Domain</label>
                      <input type="text" class="form-control" placeholder="auth.domain.com">
                    </div>
                  </div>

                  <!-- ACTIONS -->
                  <div class="text-end">
                    <button type="button" class="btn btn-secondary me-2">
                      Cancel
                    </button>
                    <button type="button" class="btn btn-primary">
                      Create Tenant
                    </button>
                  </div>

                </form>

              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>

</body>
