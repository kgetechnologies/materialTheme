<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CrmAdmin Dashboard</title>

  <!-- Core layout -->
  <link rel="stylesheet" href="assets/css/core.css">
  <link rel="stylesheet" href="assets/css/page-misc.css">
  <link rel="stylesheet" href="assets/css/dashboards-crm.css">
</head>

<body class="layout-navbar-fixed layout-menu-fixed">

  <div class="layout-wrapper">
    <div class="layout-container">

      <!-- SIDEBAR -->
      <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">

        <div class="app-brand demo">
          <a href="#" class="app-brand-link">
            <span class="app-brand-text demo menu-text fw-bold ms-2">CrmAdmin</span>
          </a>
        </div>

        <div class="menu-inner-shadow"></div>

        <ul class="menu-inner py-1">
          <li class="menu-item active">
            <a href="#" class="menu-link">
              <span class="menu-title">Dashboard</span>
            </a>
          </li>
        </ul>

      </aside>

      <!-- NAVBAR -->
      <nav class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme">
        <div class="navbar-nav-right d-flex align-items-center">
          <span class="fw-semibold">Dashboard</span>
        </div>
      </nav>

      <!-- CONTENT -->
      <div class="layout-content-wrapper">
        <div class="layout-content">
          <div class="container-fluid">

            <!-- PAGE TITLE -->
            <div class="row mb-4">
              <div class="col-12">
                <h4 class="fw-bold">Dashboard</h4>
                <p class="text-muted mb-0">AppOwner overview</p>
              </div>
            </div>

            <!-- KPI CARDS -->
            <div class="row g-4">

              <div class="col-lg-3 col-md-6">
                <div class="card">
                  <div class="card-body">
                    <span class="fw-semibold d-block mb-1">Active Tenants</span>
                    <h3 class="card-title mb-0">12</h3>
                  </div>
                </div>
              </div>

              <div class="col-lg-3 col-md-6">
                <div class="card">
                  <div class="card-body">
                    <span class="fw-semibold d-block mb-1">Open Tickets</span>
                    <h3 class="card-title mb-0">5</h3>
                  </div>
                </div>
              </div>

              <div class="col-lg-3 col-md-6">
                <div class="card">
                  <div class="card-body">
                    <span class="fw-semibold d-block mb-1">API Requests (24h)</span>
                    <h3 class="card-title mb-0">8,240</h3>
                  </div>
                </div>
              </div>

              <div class="col-lg-3 col-md-6">
                <div class="card">
                  <div class="card-body">
                    <span class="fw-semibold d-block mb-1">Active Users</span>
                    <h3 class="card-title mb-0">143</h3>
                  </div>
                </div>
              </div>

            </div>

          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
